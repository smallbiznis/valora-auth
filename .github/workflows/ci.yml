name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      # Optional: cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Optional: install sqlc if you run `sqlc generate` in CI
      - name: Install sqlc
        run: |
          curl -sSL https://github.com/sqlc-dev/sqlc/releases/latest/download/sqlc_linux_amd64.tar.gz \
            | sudo tar -xz -C /usr/local/bin
          sqlc version

      # Optional: regenerate code to ensure sqlc.yaml + queries konsisten
      - name: Generate SQLC
        run: |
          if [ -f sqlc.yaml ]; then
            sqlc generate
          fi

      - name: Run tests
        env:
          # kalau ada config yang butuh DATABASE_URL, tapi test kamu mock, bisa diabaikan
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
        run: |
          go test ./...
